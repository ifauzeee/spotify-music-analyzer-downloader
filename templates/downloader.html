{% extends 'layout.html' %}

{% block content %}
    <div class="form-section">
        <h2>Download a Track</h2>
        <form action="{{ url_for('start_download') }}" method="post">
            <input type="url" name="spotify_url" placeholder="https://open.spotify.com/intl-id/8..." required>
            
            <div class="options-container">
                <div>
                    <label for="format">Format:</label>
                    <select name="format" id="format">
                        <option value="mp3">MP3</option>
                        <option value="flac">FLAC</option>
                        <option value="m4a">M4A</option>
                    </select>
                </div>
                <div>
                    <label for="quality">Quality (for MP3/M4A):</label>
                    <select name="quality" id="quality">
                        <option value="best">Best</option>
                        <option value="320k">320k</option>
                        <option value="256k">256k</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="button">Start Download</button>
        </form>
    </div>
</div>
{% endblock %}
