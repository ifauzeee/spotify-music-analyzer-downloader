{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Spotify Downloader</h1>
    <p>Enter a Spotify URL (Track, Playlist, or Album) to download. Please be patient, as downloading may take some time.</p>
    
    <div class="form-section">
        <h2>Download Music</h2>
        <form action="{{ url_for('start_download') }}" method="post">
            <input type="url" name="spotify_url" placeholder="Enter Spotify Track/Playlist/Album URL..." required>
            
            <div class="options-container">
                <div>
                    <label for="format">Format:</label>
                    <select name="format" id="format">
                        <option value="mp3">MP3</option>
                        <option value="flac">FLAC</option>
                        <option value="m4a">M4A</option>
                    </select>
                </div>
                <div>
                    <label for="quality">Quality (for MP3/M4A):</label>
                    <select name="quality" id="quality">
                        <option value="best">Best</option>
                        <option value="320k">320k</option>
                        <option value="256k">256k</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="button">Start Download</button>
        </form>
    </div>
</div>
{% endblock %}
